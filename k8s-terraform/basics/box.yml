apiVersion: v1
kind: Pod
metadata:
  name: box
  namespace: default
spec:
  restartPolicy: Always
  containers:
  - name: box
    image: busybox
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi    
    command:
      - sleep
      - "3600"
